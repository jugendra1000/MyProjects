<!DOCTYPE html>
<html lang="en">
<head>
    <title>New ATM</title>
    <link rel="stylesheet" href="ATM.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCk6TXHONf9D9OUTlykK9rKThmCHGezgB4Ag&s" alt="image">
            </div>
            <h1>Welcome</h1>
        </div>
    </header>
    <div class="column1">
        <div class="box1" id="box1">Check Balance</div>
        <div class="box2" id="box2">Withdrawl</div>
        <div class="box3" id="box3">Deposit</div>
        <div class="box4" id="box4">Transfer</div>
    </div>
    <div class="column2" id="column2">
        <div class="div0" id="div0">
            
        </div>
        <div class="div1" id="div1">
            <form>
                <div class="content">
                    <input type="text" class="container" id="balance" placeholder="Enter Debit Card Number" maxlength="16">
                    <b id="msgb1"></b>
                    <p id="msgp1"></p>
                    <input type="password" class="pin" id="pin1" maxlength="4" placeholder="Enter PIN" style="display: none;">
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn1">Proceed</button>
                <button class="Btn" id="Btn01" style="display: none;">Done</button><br>
                <p id="msg1"></p>
            </div>
        </div>
        <div class="div2" id="div2">
            <form>
                <div class="content">
                    <input type="text" class="container" id="withdrawl" placeholder="Enter withdrawl amount">
                    <input type="password" class="pin" id="pin2" maxlength="4" placeholder="Enter PIN">
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn2">Done</button>
                <p id="msg2"></p>
            </div>
        </div>
        <div class="div3" id="div3">
            <form>
                <div class="content">
                    <input type="text" class="container" id="deposit" placeholder="Enter deposit amount">
                    <input type="password" class="pin" id="pin3" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn3">Done</button>
                <p id="msg3"></p>
            </div>
        </div>
        <div class="div4" id="div4">
            <form class="Flex">
                <div class="content">
                    <input type="number" class="container" placeholder="Enter account number">
                    <input type="text" class="container" placeholder="Enter IFSC Code">
                    <input type="number" class="container" id="transfer" placeholder="Enter amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn4">Done</button>
                <p id="msg4"></p>
            </div>
        </div>
        <div class="div5" id="div5">
            <form>
                <div class="content">
                    <select name="miniStm" id="miniStm" class="select">
                        <option value="select">--select bank account--</option>
                        <option value="saving">Jugendra Kashyap (Saving A/c)</option>
                        <option value="saving">Jugendra Kashyap (Current A/c)</option>
                        <option value="saving">Jugendra Kashyap (Salary A/c)</option>
                    </select>
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn5">Done</button>
            </div>
        </div>
        <div class="div6" id="div6">
            <form>
                <div class="content">
                    <input type="text" class="container" placeholder="Debit Card number" max="16">
                    <input type="tel" class="container" id="phone" name="phone" placeholder="Enter Phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <input type="number" class="pin" maxlength="6" placeholder="Enter OTP" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn6">Done</button>
            </div>
        </div>
        <div class="div7" id="div7">
            <form>
                <div class="content">
                    <input type="number" class="container" placeholder="Enter Enquiry amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn7">Done</button>
            </div>
        </div>
        <div class="div8" id="div8">
            <form>
                <div class="content">
                    <select name="option" id="option" class="select">
                        <option value="">--select option--</option>
                        <option value="">Something</option>
                        <option value="">Anything else</option>
                    </select>
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn8">Done</button>
            </div>
        </div>
    </div>
    <div class="column3">
        <div class="box5" id="box5">Mini Statement</div>
        <div class="box6" id="box6">Green Pin</div>
        <div class="box7" id="box7">Enquiry</div>
        <div class="box8" id="box8">Option</div>
    </div>
</body>
<script src="ATM.js"></script>
</html>
