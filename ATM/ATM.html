<!DOCTYPE html>
<html lang="en">
<head>
    <title>New ATM</title>
    <link rel="stylesheet" href="ATM.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCk6TXHONf9D9OUTlykK9rKThmCHGezgB4Ag&s" alt="image">
            </div>
            <h1>Welcome</h1>
        </div>
    </header>
    <div class="column1">
        <div class="box1" id="box1">Check Balance</div>
        <div class="box2" id="box2">Withdrawl</div>
        <div class="box3" id="box3">Deposit</div>
        <div class="box4" id="box4">Transfer</div>
    </div>
    <div class="column2" id="column2">
        <div class="div0" id="div0">
            
        </div>
        <div class="div1" id="div1">
            <form>
                <div class="content">
                    <label>Enter your ATM Pin</label><br>
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN">
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn1">Done</button>
                <p id="msg1"></p>
            </div>
        </div>
        <div class="div2" id="div2">
            <form>
                <div class="content">
                    <input type="" class="withdrawl" id="withdrawl" placeholder="Enter withdrawl amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN">
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn2">Done</button>
                <p id="msg2"></p>
            </div>
        </div>
        <div class="div3" id="div3">
            <form>
                <div class="content">
                    <input type="number" class="withdrawl" id="deposit" placeholder="Enter deposit amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn3">Done</button>
                <p id="msg3"></p>
            </div>
        </div>
        <div class="div4" id="div4">
            <form class="Flex">
                <div class="content">
                    <input type="number" class="withdrawl" placeholder="Enter account number">
                    <input type="text" class="withdrawl" placeholder="Enter IFSC Code">
                    <input type="number" class="withdrawl" id="transfer" placeholder="Enter amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn4">Done</button>
                <p id="msg4"></p>
            </div>
        </div>
        <div class="div5" id="div5">
            <form>
                <div class="content">
                    <input type="number" class="withdrawl" placeholder="Enter transfer amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn5">Done</button>
            </div>
        </div>
        <div class="div6" id="div6">
            <form>
                <div class="content">
                    <input type="number" class="withdrawl" placeholder="Enter Enquiry amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn6">Done</button>
            </div>
        </div>
        <div class="div7" id="div7">
            <form>
                <div class="content">
                    <input type="number" class="withdrawl" placeholder="Enter fdks amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn7">Done</button>
            </div>
        </div>
        <div class="div8" id="div8">
            <form>
                <div class="content">
                    <input type="number" class="withdrawl" placeholder="Enter opat amount">
                    <input type="password" class="pin" maxlength="4" placeholder="Enter PIN" >
                </div>
            </form>
            <div class="pinBtn">
                <button class="Btn" id="Btn8">Done</button>
            </div>
        </div>
    </div>
    <div class="column3">
        <div class="box5" id="box5">Statement</div>
        <div class="box6" id="box6">Enquiry</div>
        <div class="box7" id="box7">Green Pin</div>
        <div class="box8" id="box8">Option</div>
    </div>
</body>
<script src="ATM.js"></script>
</html>
